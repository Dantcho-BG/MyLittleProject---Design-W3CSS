<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <title>MyLittleProject - Design (W3.CSS)</title>
    </head>
    <body>
        <header class="w3-container w3-row w3-blue w3-center">
            <h1 class="w3-large">My Little Project - Design (W3.CSS)</h1>
        </header>
        <nav class="w3-bar w3-black w3-row">
            <div class="w3-hide-small">
                <a href="./index" class="w3-hover-cyan w3-bar-item w3-button w3-mobile">Home</a>
                <a href="./projects" class="w3-hover-cyan w3-bar-item w3-button w3-mobile">Projects</a>
                <a href="./register" class="w3-hover-cyan w3-right w3-bar-item w3-button w3-mobile">Register</a>
                <a href="./login" class="w3-hover-cyan w3-right w3-bar-item w3-button w3-mobile">Login</a>
                <div class="w3-dropdown-click w3-right">
                    <button class="w3-hover-cyan w3-button" onclick="userProfileButtonDropdownToggle('user-profile-dropdown-card')">
                        Dantcho
                    </button>
                    <div id="user-profile-dropdown-card" class="w3-dropdown-content w3-bar-block w3-card-4">
                        <a href="./profile" class="w3-bar-item w3-hover-cyan w3-button">Profile</a>
                        <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="w3-bar-item w3-hover-cyan w3-button">Logout</a>
                    </div>
                </div>
            </div>
            <div id="navigation-elements" class="w3-hide w3-hide-large w3-hide-medium">
                <a href="./index" class="w3-hover-cyan w3-bar-item w3-button w3-mobile">Home</a>
                <a href="./projects" class="w3-hover-cyan w3-bar-item w3-button w3-mobile">Projects</a>
                <a href="./login" class="w3-hover-cyan w3-right w3-bar-item w3-button w3-mobile">Login</a>
                <a href="./register" class="w3-hover-cyan w3-right w3-bar-item w3-button w3-mobile">Register</a>
                <div class="w3-dropdown-click w3-mobile">
                    <button class="w3-hover-cyan w3-button" onclick="userProfileButtonDropdownToggle('user-profile-dropdown-card-mobile')">
                        Dantcho
                    </button>
                    <div id="user-profile-dropdown-card-mobile" class="w3-dropdown-content w3-bar-block w3-card-4">
                        <a href="./profile" class="w3-bar-item w3-hover-cyan w3-button w3-mobile">Profile</a>
                        <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();" class="w3-bar-item w3-hover-cyan w3-button w3-mobile">Logout</a>
                    </div>
                </div>
            </div>
            <a id="navigation-collapse-button" href="javascript:void(0)" class="w3-hover-cyan w3-right w3-bar-item w3-button w3-mobile w3-hide-large w3-hide-medium" onclick="collapseNavigationBar()">Menu</a>
            <form id="logout-form" action="logout" method="POST" style="display: none;"></form>
        </nav>
        <section class="w3-container w3-dark-grey padding-top-16 w3-row">
            <div class="w3-container w3-content w3-mobile">
                <div class="w3-panel w3-red w3-display-container margin-top-0 w3-card-4">
                    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <h3>Example Alert!</h3>
                    <p>This is an example of an alert.</p>
                </div>
            </div>
            <div class="w3-container w3-content w3-mobile w3-margin-bottom">
                <div class="w3-card w3-white">
                    <header class="w3-container w3-blue">
                        <h2>Profile</h2>
                    </header>
                    <div class="w3-container">
                        <div class="padding-top-16">
                            <div class="w3-display-container w3-center w3-text-black">
                                <img id="profile-image" class="cursor-pointer w3-image w3-circle w3-border padding-5" src="http://www.vwgolfmk2.co.uk/cars-for-sale/wp-content/uploads/2017/05/YCVZ1671.jpg" style="width: 150px; height: 150px;">
                                <div id="change-image-text" class="cursor-pointer w3-display-middle w3-xlarge w3-hide">Change</div>
                            </div>
                            <div class="w3-center w3-text-teal">
                                <h3>Dantcho</h3>
                                <p>dantcho.bg@gmail.com</p>
                            </div>
                        </div>
                        <!-- Profile Image Change Modal -->
                        <div id="profile-image-change-modal" class="w3-modal w3-animate-opacity">
                          <div class="w3-modal-content w3-animate-zoom w3-card-4">
                            <header class="w3-container w3-blue">
                              <span onclick="document.getElementById('profile-image-change-modal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                              <h2>Change Profile Image</h2>
                            </header>
                            <div class="w3-container">
                              <div class="w3-display-container w3-center w3-text-black padding-top-16">
                                  <img id="modal-profile-image" class="cursor-pointer w3-image w3-circle w3-border padding-5" src="http://www.vwgolfmk2.co.uk/cars-for-sale/wp-content/uploads/2017/05/YCVZ1671.jpg" style="width: 150px; height: 150px;">
                                  <div id="upload-image-text" class="cursor-pointer w3-display-middle w3-xlarge w3-hide padding-top-16">Upload</div>
                                  <input type="file" id="image-upload-input" class="w3-hide">
                              </div>
                              <div class="w3-display-container w3-center w3-text-black padding-top-16">
                                <!-- Buttons for choosing between using an uploaded picture or gravatar picture
                                  <p>
                                    <input class="w3-radio" type="radio" name="gender" value="male" checked>
                                    <label>Upload</label>
                                    <input class="w3-radio" type="radio" name="gender" value="male">
                                    <label>Gravatar</label>
                                  </p>
                                -->
                                  <button type="submit" class="w3-btn w3-blue w3-mobile">
                                      Reset Profile Image
                                  </button>
                              </div>
                            </div>
                            <footer class="w3-container">
                              <div class="w3-section w3-right w3-mobile">
                                  <button id="profile-image-modal-discard-button" class="w3-btn w3-red w3-mobile">
                                      Discard
                                  </button>
                                  <button type="submit" class="w3-btn w3-blue w3-mobile">
                                      Save
                                  </button>
                              </div>
                            </footer>
                          </div>
                        </div>
                        <!-- Profile Image Change Modal -->
                        <form>
                            <div class="w3-section">
                                <label class="w3-text-teal">Username</label>
                                <input class="w3-input" type="text">
                            </div>
                            <div class="w3-section">
                                <label class="w3-text-teal">E-Mail Address</label>
                                <input class="w3-input" type="text">
                            </div>
                            <div class="w3-section">
                                <label class="w3-text-teal">New Password</label>
                                <input class="w3-input" type="text">
                            </div>
                            <div class="w3-section">
                                <label class="w3-text-teal">Confirm New Password</label>
                                <input class="w3-input" type="text">
                            </div>
                            <div class="w3-section">
                                <label class="w3-text-teal">Current Password</label>
                                <input class="w3-input" type="text">
                            </div>
                            <div class="w3-section w3-right w3-mobile">
                                <button type="submit" class="w3-btn w3-blue w3-mobile">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="w3-container w3-black w3-padding w3-row">
            <div class="w3-bar">
                <div class="w3-center">Copyright <a href="https://github.com/Dantcho-BG/MyLittleProject" target="_blank">My Little Project</a> 2018</div>
            </div>
        </footer>
    </body>
    <script src="js/navigation-bar.js"></script>
    <script src="js/image-upload.js"></script>
</html>
